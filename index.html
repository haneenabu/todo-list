<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>To Do List</title>
  </head>
  <body>
    <div class="container">
      <h1>To Do List</h1>
      <div class="row">
        <div class="col-md-6">
          <h2>Add a New Task:</h2>
          <form id="new-task" >
            <div class="form-group">
                <label for="new-task">New Task</label>
                <input type="text" class="form-control" id="new-task">
            </div>
            <div class="form-group">
                <label for="new-date">Date</label>
                <input type="text" class="form-control" id="new-date">
            </div>
            <div class="form-group">
                <label for="new-location">Location</label>
                <input type="text" class="form-control" id="new-location">
            </div>

            <button type="submit" class="btn">Add</button>
          </form>

        <form class="checklist">
          <div class="checkbox">
            <ul>

            </ul>
          </div>
          <button type="submit" class="btn">Completed</button>

        </form>
      </div>
    </div>
  </body>
</html>
